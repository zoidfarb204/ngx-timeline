<div class="row">
	<div class="col-md-12 timeline-container" #timeline>
		<svg width="timeline.offsetWidth" height="100">
			<line x1="0" y1="50" [attr.x2]="timeline.offsetWidth" y2="50" stroke-width="5" stroke="lightgray" />
			<line x1="0" y1="50" y2="50" [attr.x2]="getWidth(selectedIndex,timeline.offsetWidth)" stroke="lightblue"
			 stroke-width="5" />

			<g *ngIf="paging" stroke="lightgray" stroke-width="5">
				<line *ngIf="page > 1" x1="0" y1="50" x2="17" y2="50" class="clickable-item" transform="rotate(45  0 50)" (click)="changePage(-1)" />
				<line *ngIf="page > 1" x1="0" y1="50" x2="17" y2="50" class="clickable-item" transform="rotate(-45  0 50)" (click)="changePage(-1)" />
				<line *ngIf="page < maxPage(timeline.offsetWidth)" [attr.x1]="timeline.offsetWidth" y1="50" [attr.x2]="timeline.offsetWidth - 17"
				 y2="50" [attr.transform]="'rotate(-45  '+timeline.offsetWidth+' 50)'" class="clickable-item" (click)="changePage(1)" />
				<line *ngIf="page < maxPage(timeline.offsetWidth)" [attr.x1]="timeline.offsetWidth" y1="50" [attr.x2]="timeline.offsetWidth - 17"
				 y2="50" [attr.transform]="'rotate(45  '+timeline.offsetWidth+' 50)'" class="clickable-item" (click)="changePage(1)" />
			</g>

			<circle *ngFor="let item of config; let i = index" class="clickable-item" [attr.cx]="getWidth(i, timeline.offsetWidth)"
			 cy="50" r="10" [attr.stroke]="getColor(i)" fill="white" stroke-width="5" (click)="click(item, i)" />

		</svg>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="text-center">
			<h1>{{selectedPage.title}}</h1>
			<h3>{{selectedPage.subTitle}}</h3>
		</div>
	</div>
</div>
<div class="row" *ngFor="let component of selectedPage.components">
	<div class="col-md-12" *ngIf="component.componentType == 'image'">
		<carousel>
			<slide *ngFor="let image of component.images">
				<img *ngIf="image" src="{{image.path}}" style="display: block; width: 100%;" />
				<div *ngIf="image && (image.caption || image.subCaption)" class="carousel-caption d-none d-md-block">
					<h3 *ngIf="image.caption">{{image.caption}}</h3>
					<p *ngIf="image.subCaption">{{image.subCaption}}</p>
				</div>
			</slide>
		</carousel>
	</div>
	<div class="col-md-6 col-md-offset-3" *ngIf="component.componentType =='text'">
		<p>{{component.content}}</p>
	</div>
</div>
